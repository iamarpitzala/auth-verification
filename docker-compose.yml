version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/auth_db
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - PORT=8080
      - EMAIL_WEBHOOK_URL=https://script.google.com/macros/s/AKfycbwvkIqfvkERu_ATLz4Ci4LtF7_VKTIZ7eSZog9A9kLAR7AGaJmcMkOjqXWgirFDvvw/exec
    depends_on:
      - db
    networks:
      - auth-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auth-network

volumes:
  postgres_data:

networks:
  auth-network:
    driver: bridge